
<div class="cards" *ngFor="let post of posts, let i = index">
  <mat-card class="example-card card" [ngStyle]="{'backgroundColor': post.bgColor, 'color':post.color, 'borderColor':post.bgColor != '#ffffff' ? post.bgColor : 'grey'}">
    <mat-card-header>
      <mat-card-title>#{{i+1}} - {{post.title}}</mat-card-title>
    </mat-card-header>
    <hr>
    <p style="font-size: 10px;">{{post.date | date:'dd/MM/yy, hh:mm a'}}</p>
    <mat-card-content>
      <p [innerText]="post.description"></p>
      <!-- <p [innerHTML]="post.description"></p> -->
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab color="primary" class="btn btn-update" (click)="updatePost(post)">
        <mat-icon>update</mat-icon>
      </button>
      <button mat-mini-fab color="warn" class="btn btn-delete"  (click)="deletePost(post)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
